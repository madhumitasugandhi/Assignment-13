<!DOCTYPE html>
<html>
<head>
   <title>Border & Border Radius</title>
   <style>
    .button1 {
        background-color: red;
        height: 25px;
        width: 50px;
        border-style:solid ;
        border-color: black;
        color: white;
        border-width: 2px;
        text-align:center;
    }

    .button2 {
        height: 25px;
        width: 50px;
        border: solid 2px rgb(7, 146, 7);
        background-color: rgb(92, 161, 92);
        border-radius: 12px;
        border-style: double;
        border-width: 2px;
        text-align: center;
       
    }
    
   </style>
</head>
<body>
    <div class="button1">Red</div>
    <br/>
    <div class="button2">Green</div>
    <br/>
    <div class="button3">Yellow</div>
</body>
</html>
